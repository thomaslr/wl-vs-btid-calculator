# Docker Compose for WL vs BTID Calculator
# Usage:
#   Development: docker-compose up dev
#   Production:  docker-compose up prod

services:
  # Development service with hot reloading
  dev:
    build:
      context: .
      target: development
    container_name: wl-btid-dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    stdin_open: true
    tty: true

  # Production service with nginx
  prod:
    build:
      context: .
      target: production
    container_name: wl-btid-prod
    ports:
      - "5174:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:80/health",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
